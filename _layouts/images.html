---
layout: default
javascript:
- /js/lytebox.js
css:
- /css/lytebox.css
---

<div id="post">
{{ content }}
</div>
  <h2><a href="{{ page.url }}">{{ page.title }}</a></h2>{% if post.summary and post.summary.size > 0 %}
  <div>{{ post.summary }}</div>{% endif %}
  {{ content }}

	<div id=album>{% for file in page.files %}
		<a href="{{ page.folder }}{{ file }}" class="lytebox" data-lyte-options="group:album"><img src="{{ page.folder }}thumbs/{{ file }}" alt="" /></a>{% endfor %}
	</div>

<script>
</script>
